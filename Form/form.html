<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="form.css">
    <title>Survay_Form</title>
</head>
<body>
    <div class="survayform">
        <h3>Customer Survey Form</h3>
        <div class="main-form">
            <form action="">
                <div class="row">
                    <div class="col-lg-3"></div>
                    <div class="col-lg-6 main-row">
                        <div class="input-field">
                            <label for="firstname">First Name:</label>
                            <input type="text" required name="firstname" id="firstname" placeholder=" Enter First Name">
                        </div>
                        <div class="input-field">
                            <label for="lastname">Last Name:</label><br>
                            <input type="text" required name="lastname" id="lastname"  placeholder=" Enter Last Name">
                        </div>
                        <div class="input-field">
                            <label for="mail">Mail:</label><br>
                            <input type="mail" required name="mail" id="mail" placeholder=" Enter Email">
                        </div>
                        <div class="input-field">
                            <label for="pnumber">Phone:</label><br>
                            <input type="text" required name="pnumber" id="pnumber"  placeholder=" Enter Phone Number">
                        </div>
                        <div class="input-field">
                            <label for="date-of-birth">DOB:</label><br>
                            <input type="date" required name="date-of-birth" id="date-of-birth" >
                        </div>
                        <div class="input-gender">
                            <label for="gender">Gender:</label><br>
                            <input type="radio" name="gender" value="male"> Male
                            <input type="radio" name="gender" value="female"> Female

                        </div>
                        <div class="input-field">
                            <label for="country">Country:</label><br>
                            <select id="country" required name="country">
                                <option value="select">--select--</option>
                                <option value="India">India</option>
                                <option value="China">China</option>
                                <option value="Bangladesg">Bangladesg</option>
                                <option value="Pakistan">Pakistan</option>
                                <option value="Sri Lanka">Sri Lanka</option>
                            </select>
                        </div>
                      
                        <div class="input-field">
                            <label for="profession">Profession:</label><br>
                            <input type="text" required name="profession" id="profession">
                        </div>
                        <div class="button-field">
                            <button type="submit" name="button1" id="button1" onclick="submitForm()">Submit</button>
                            <button type="reset"name="button2" id="button2">Reset</button>
                        </div>
 
                    </div>
                    <div class="col-lg-3"></div>
                </div>
            </form>
        </div>
    </div>

<script>
    function submitForm(){
    const firstname=document.getElementById("firstname").value;
    const lastname=document.getElementById("lastname").value;
    const mail=document.getElementById("mail").value;
    const phone=document.getElementById("pnumber").value;
    const dob=document.getElementById("date-of-birth").value;
    var gender = document.querySelector('input[name="gender"]:checked').value;
    const country=document.getElementById("country").value;
    const profession=document.getElementById("profession").value;
    alert(`'First Name = ' ${firstname} 'Last Name = '${lastname} 'Email =' ${mail} 'Phone Number = '${phone} 'Date of Birth = '${dob}'Gender =' ${gender} 'Country = '${country} 'Profession= = '${profession}` );
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>    
</body>
</html>
