<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="calculaor.css">
    <!-- <script src="calculator.js"></script> -->
    <title>Document</title>
</head>
<body>
    <div id="calculator">
        <div class="cal-1"> 
            <div class="row first-part">
                <div class="col-9" id="screen">
                    <input type="text" id="display" readonly>
                </div>
                <div class="col-3" id="clear">
                    <button id="clear-button" onclick="currentDisplay=  '' ;
                    document.querySelector('#display').value = currentDisplay;">AC</button>
                </div>
            </div>
           
        </div>
    
    <div class="button-container">
        <div class="row first-row">
            <div class="col-9">
                <div class="row number">
                    <div class="col-4">
                        <button onclick="currentDisplay= currentDisplay + '9' ;
                             document.querySelector('#display').value = currentDisplay;">9
                        </button>
                        
                    </div>
                    <div class="col-4">
                        <button onclick="currentDisplay= currentDisplay + '8' ;
                        document.querySelector('#display').value = currentDisplay;">8</button>
                        
                    </div>
                    <div class="col-4">
                        <button onclick="currentDisplay= currentDisplay + '7' ;
                        document.querySelector('#display').value = currentDisplay;">7</button>
                    </div>
                </div>
                <div class="row number">
                    <div class="col-4">
                        <button onclick="currentDisplay= currentDisplay + '4' ;
                        document.querySelector('#display').value = currentDisplay;">4</button>
                        
                    </div>
                    <div class="col-4">
                        <button onclick="currentDisplay= currentDisplay + '5' ;
                        document.querySelector('#display').value = currentDisplay;">5</button>
                        
                    </div>
                    <div class="col-4">
                        <button onclick="currentDisplay= currentDisplay + '6' ;
                        document.querySelector('#display').value = currentDisplay;">6</button>
                    </div>
                </div>
                <div class="row number">
                    <div class="col-4">
                        <button onclick="currentDisplay= currentDisplay + '1' ;
                        document.querySelector('#display').value = currentDisplay;">1</button>
                        
                    </div>
                    <div class="col-4">
                        <button onclick="currentDisplay= currentDisplay + '2' ;
                        document.querySelector('#display').value = currentDisplay;">2</button>
                        
                    </div>
                    <div class="col-4">
                        <button onclick="currentDisplay= currentDisplay + '3' ;
                        document.querySelector('#display').value = currentDisplay;">3</button>
                    </div>
                </div>
                <div class="row number">
                    <div class="col-4">
                        <button onclick="currentDisplay= currentDisplay + '.' ;
                        document.querySelector('#display').value = currentDisplay;">.</button>
                        
                    </div>
                    <div class="col-4">
                        <button onclick="currentDisplay= currentDisplay + '0' ;
                        document.querySelector('#display').value = currentDisplay;">0</button>
                        
                    </div>
                    <div class="col-4">
                        <button onclick="currentDisplay= eval(currentDisplay) ;
                        document.querySelector('#display').value = currentDisplay;">=</button>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="row operator">
                    <div class="col-12">
                        <button onclick="currentDisplay= currentDisplay + '+' ;
                        document.querySelector('#display').value = currentDisplay;">+</button>
                    </div>
                    <div class="col-12">
                        <button onclick="currentDisplay= currentDisplay + '-' ;
                        document.querySelector('#display').value = currentDisplay;">-</button>
                    </div>
                    <div class="col-12">
                        <button onclick="currentDisplay= currentDisplay + '/' ;
                        document.querySelector('#display').value = currentDisplay;">/</button>
                    </div>
                    <div class="col-12">
                        <button onclick="currentDisplay= currentDisplay + '*' ;
                        document.querySelector('#display').value = currentDisplay;">*</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script>
    let currentDisplay='';
    document.querySelector('#display').value = currentDisplay;
    </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script> 

</body>
</html>
